<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        let product = {
            name: 'jeans',
            size: 'S',
            price: 699,
            'delivery-time': 'some day',
        };
        let product2 = product;
        product2.size = 'M';
        console.log(product);

        let obj = {
            message: 'good jpb',
            status: 'completed',
        };

        let {message, status} = obj;
        console.log(message);
        console.log(status);

        function isIdenticalProduct(product1, product2){
            if(typeof product1 !== 'object' || typeof product2 !== 'object'){
                console.warn('Parameter passed was not an object');
                return false;
            }
            if(product1 == product2){
                return true;
            }
            if(product1.name === product2.name && 
                product1.size === product2.size &&
                product1.price === product2.price){
                    return true;
                }
                else {
                    return false;
                }
        }
        let product3 = {
            name: 'jeans',
            size: 'S',
            price: 699,
            'delivery-time': 'some day',
        };
        console.log(isIdenticalProduct(product,product2));
        console.log(isIdenticalProduct(product,product));
        console.log(isIdenticalProduct(product,'product2'));
        console.log(isIdenticalProduct(product,product3));
    </script>
</body>
